<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Login Page</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 380px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        .container h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 300;
            color: #2b2725;
        }

        .container p {
            color: #6d6258;
            font-size: 1em;
            margin: 10px 0 30px;
        }

        /* Button styling */
        .button-google, .button-email {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-google {
            background-color: #ffffff;
            color: #3a2e26;
            border: 1px solid #d1d1d1;
        }

        .button-google img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .button-google:hover {
            background-color: #f5f5f5;
        }

        /* OR Divider styling */
        .or-divider {
            margin: 20px 0;
            color: #999;
            font-size: 0.9em;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ccc;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        /* Email input and button styling */
        .email-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-email {
            background-color: #d16a41;
            color: white;
        }

        .button-email:hover {
            background-color: #b94e2d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your ideas,<br>amplified</h1>
        <p>Privacy-first AI that helps you create in confidence.</p>

        <button class="button-google" onclick="continueWithGoogle()">
            <img src="https://www.google.com/favicon.ico" alt="Google icon" width="18" height="18">
            Continue with Google
        </button>

        <div class="or-divider">OR</div>

        <input type="email" id="email" class="email-input" placeholder="Enter your personal or work email">
        <button class="button-email" onclick="continueWithEmail()">Continue with email</button>
    </div>

    <script>
        function continueWithGoogle() {
            alert("Redirecting to Google sign-in...");
            // Typically, you'd redirect to the actual Google OAuth URL here.
            // window.location.href = "https://accounts.google.com/signin";
        }

        function continueWithEmail() {
            const emailInput = document.getElementById("email").value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (emailPattern.test(emailInput)) {
                alert("Email submitted successfully!");
                // Here, you would handle the email submission to the server.
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

</body>
</html>
