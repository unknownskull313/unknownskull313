<!DOCTYPE html>
<html lan="en">
    <meta charset="UTF-8">

<body>
    <button style= "color: yellowgreen; background-color: black ;" onclick="window.location.href='https://google.com/maps'">click me</button>
    <style>
        button {margin-right: auto; font: size 40px;transform: scale(1.5) ;}
        body {background-color: black;}
        h1 {
            opacity: 0;
            text-align: center;
            color: blueviolet;
            animation: fadeIn 2s forwards;
            transition: color 0.3s, transform 0.3s, textshadow 0.3s;
            text-shadow: -1px 2px 5px green;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        h1:hover {
            color:white;
            transform: scale(1.1);
            text-shadow: 2px 2px 2px whitesmoke;
        }
        p {
            opacity: 0;
            font-size: 100px;
            text-align: left;
            color:black;
            animation: rotateIn 1s forwards;
            transform: rotate(360deg);
            transition: color 0.3s, transform 0.3s, textshadow 0.3s;
            text-shadow: -1px 2px 5px rgb(25, 212, 25);
        }
        @keyframes rotateIn {
            to {
                opacity: 1;
                transform:rotate(0) ;}
            }
        p:hover {
            color: red;
            transform: scale(1.1);
            text-shadow: 2px 2px 2px palevioletred;
        }
    </style>
